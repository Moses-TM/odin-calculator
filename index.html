<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>

        <div id="buttons">
            <div id="num-pad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div id="operator">
                <button>AC</button>
                <button>DEL</button>
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">X</button>
                <button id="divide">/</button>
            </div>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
