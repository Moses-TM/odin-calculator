<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="input"></div>
            <div id="output"></div>
        </div>

        <div id="buttons-container">

            <div id="num-pad-container">
                <button class="button-style numbers">7</button>
                <button class="button-style numbers">8</button>
                <button class="button-style numbers">9</button>
                <button class="button-style numbers">4</button>
                <button class="button-style numbers">5</button>
                <button class="button-style numbers">6</button>
                <button class="button-style numbers">1</button>
                <button class="button-style numbers">2</button>
                <button class="button-style numbers">3</button>
                <button class="button-style numbers">0</button>
                <button class="button-style numbers">.</button>
                <button class="button-style" id="equal">=</button>
            </div>
            <div id="operator-container">
                <button class="edit-button-style" id="clear">AC</button>
                <button class="edit-button-style" id="delete">DEL</button>
                <button class="button-style operator" id="add">+</button>
                <button class="button-style operator"id="subtract">-</button>
                <button class="button-style operator" id="multiply">x</button>
                <button class="button-style operator" id="divide">รท</button>
            </div>

        </div>
    </div>
</body>
</html>
